<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div>
        <img id="slider" src="images/image1.jpg" alt="Image Slider" style="width: 300px; height: 200px;">
        <br>
        <button onclick="previousImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        const images = ["images/image2.jpg", "images/image2.jpg", "images/image1.jpg"];
        let currentIndex = 0;

        function updateImage() {
            document.getElementById("slider").src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
    </script>
</body>
</html>

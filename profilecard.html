<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .card {
            text-align: center;
            border: 1px solid #dddddd;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .profile-pic {
            border-radius: 50%;
            width: 100px;
            margin-bottom: 15px;
        }
        .social-icons a {
            margin: 0 5px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="pic.jpg" alt="Profile Picture" class="profile-pic">
        <h2>Siddanna Miragi</h2>
        <p>Web Developer</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/siddanna-miragi-786a54241/">LinkedIn</a>
            <a href="https://github.com/Siddannam">GitHub</a>
        </div>
    </div>
</body>
</html>
